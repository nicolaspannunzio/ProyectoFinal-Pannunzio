<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Link Hoja de Estilos -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Favicon - Icono -->
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <title>Tienda de Mascotas</title>
</head>

<body class="body">
    <div class="container">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                    <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap" />
                    </svg>
                </a>
            </div>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 link-secondary">M&T</a></li>
                <li><a href="#iniciosesion" class="nav-link px-2">Inicio de Sesión</a></li>
                <li><a href="#nuestrosarticulos" class="nav-link px-2">Nuestros Artículos</a></li>
                <li><a href="#detalles" class="nav-link px-2">Detalles de tu compra</a></li>
                <li><a href="#" class="nav-link px-2 link-secondary">Contacto</a></li>
            </ul>

            <div class="col-md-3 text-end">
                <div id="ingresoDeUsuario" class="text-white"></div>
            </div>
        </header>
    </div>

    <main class="main">
        <section class="container">
            <div class="row">
                <div class="col">
                    <h1 id="iniciosesion">Inicio de Sesión</h1>
                    <div class="col-md-6">
                        <form id="form" class="row gy-2 gx-3 align-items-center">
                            <div class="col--sm-4">
                                <label class="visually-hidden" for="autoSizingInput"></label>
                                <input type="text" class="form-control" id="nombreyapellido"
                                    placeholder="Nombre y Apellido" required>
                            </div>
                            <div class="col--sm-4">
                                <label class="visually-hidden" for="autoSizingInputGroup"></label>
                                <div class="input-group">
                                    <div class="input-group-text">@</div>
                                    <input type="text" class="form-control" id="usuario" placeholder="Usuario">
                                </div>
                            </div>
                            <div class="col-auto">
                                <label class="visually-hidden" for="autoSizingSelect">Preferencia</label>
                                <select class="form-select" id="registro">
                                    <option selected>Elige...</option>
                                    <option value="Nuevo Usuario">Nuevo Usuario</option>
                                    <option value="Usuario Registrado">Usuario Registrado</option>
                                </select>
                            </div>
                            <div class="col-auto">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                                    <label class="form-check-label text-white" for="autoSizingCheck">
                                        Recuérdame
                                    </label>
                                </div>
                            </div>
                            <div class="col-auto">
                                <button type="submit" id="inicioS" class="btn btn-info">Iniciar sesión</button>
                                <input type="button" id="cierreS" class="btn btn-primary" value="Cerrar Sesión">
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col" id="contenedor-weather">
                    <h1>Weather Channel</h1>
                    <div id="contenedor">
                        <div id="caja1">
                            <h3 id="temperatura-valor"></h3>
                            <h2 id="temperatura-descripcion"></h2>
                        </div>
                        <div id="caja2">
                            <h2 id="ubicacion"></h2>
                            <img src="" alt="img-clima" id="icono-Animado" height="128" width="128">
                        </div>
                        <div id="caja3">
                            <h3>Humedad</h3>
                            <h3 id="humedad"></h3>
                        </div>
                    </div>
                </div>
            </div><br>
        </section>

        <section class="container">

            <div class="container text-center">
                <h1 id="nuestrosarticulos">Nuestra Tienda M & T</h1><br>
            </div>

            <div>
                <div id="contenedor-productos"></div>
            </div>

        </section>

        <section class="container">
            <div class="container text-center">
                <h1 id="detalles">Detalles de tu compra</h1>
            </div>
            <table class="table table-hover table-bordered text-center">
                <thead>
                    <tr class="text-center">
                        <th scope="col">Articulo</th>
                        <th scope="col">Unidades</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Sub-Total</th>
                        <th scope="col">Eliminar Producto</th>
                    </tr>
                </thead>
                <tbody id="carritoBody"></tbody>
            </table>
            <div id="btnMagico">
                <button id="botonMagico" style="display: none;"><span>Finalizar Compra</span></button>
            </div>
        </section>
    </main>

    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">

    <script src="./scripts/ProyectoFinal.js"></script>

</body>
</html>
